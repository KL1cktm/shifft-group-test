spring:
  application:
    name: sub
  datasource:
      url: jdbc:postgresql://localhost:5432/sub
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
  jpa:
      show-sql: true
      hibernate:
        ddl-auto: validate
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  servlet:
    context-path: /api
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs